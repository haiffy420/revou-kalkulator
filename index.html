<!DOCTYPE html>
<html>

<head>
    <title>Katik by Haifan</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <button type="button" onclick="triangleSection()">Triangle</button>
                <button type="button" onclick="parallelogramSection()">Parallelogram</button>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>
            Welcome to Katik!
        </h1>
        <p>
            Here, You will be able to calculate the Area and Perimeter of a Triangle or Parallelogram!
        </p>
    </div>
    <main>
        <section id="triangle">
            <div class="card">
                <div class="container">
                    <h1>Triangle Area Calculator</h1>
                    <div class="img">
                        <img src="./img/triangle.png" alt="Triangle Area Formula" width="50%">
                    </div>
                    <form>
                        <label for="base">Base:</label>
                        <input type="number" id="base" name="base" required>
                        <label for="height">Height:</label>
                        <input type="number" id="height" name="height" required>
                        <div class="result" id="resultTriangleArea"></div>
                        <div id="errorMessage"></div>
                        <div>
                            <button type="button" onclick="calculateTriangleArea()">Calculate Triangle Area</button>
                            <button type="button" onclick="resetInput()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <br />
            <div class="card">
                <div class="container">
                    <h1>Triangle Perimeter Calculator</h1>
                    <div class="img">
                        <img src="./img/triangle.png" alt="Triangle Area Formula" width="50%">
                    </div>
                    <form>
                        <label for="sideA">Side A:</label>
                        <input type="number" id="sideA" name="sideA" required>
                        <label for="sideB">Side B:</label>
                        <input type="number" id="sideB" name="sideB" required>
                        <label for="sideC">Side C:</label>
                        <input type="number" id="sideC" name="sideC" required>
                        <div class="result" id="resultTrianglePerimeter"></div>
                        <div id="errorMessage"></div>
                        <div>
                            <button type="button" onclick="calculateTrianglePerimeter()">Calculate Triangle
                                Perimeter</button>
                            <button type="button" onclick="resetInput()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="parallelogram" style="display: none;">
            <div class="card">
                <div class="container">
                    <h1>Parallelogram Area Calculator</h1>
                    <div class="img">
                        <img src="./img/parallelogram.png" alt="Triangle Area Formula" width="50%">
                    </div>
                    <form>
                        <label for="base-parallelogram">Base:</label>
                        <input type="number" id="base-parallelogram" name="base-parallelogram" required>
                        <label for="height-parallelogram">Height:</label>
                        <input type="number" id="height-parallelogram" name="height-parallelogram" required>
                        <div class="result" id="resultParallelogramArea"></div>
                        <div id="errorMessage"></div>
                        <div>
                            <button type="button" onclick="calculateParallelogramArea()">Calculate Parallelogram Area</button>
                            <button type="button" onclick="resetInput()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <br />
            <div class="card">
                <div class="container">
                    <div class="img">
                        <img src="./img/parallelogram.png" alt="Triangle Area Formula" width="50%">
                    </div>
                    <h1>Parallelogram Perimeter Calculator</h1>
                    <form>
                        <label for="base-parallelogram-2">Base:</label>
                        <input type="number" id="base-parallelogram-2" name="base-parallelogram-2" required>
                        <label for="side-parallelogram">Side:</label>
                        <input type="number" id="side-parallelogram" name="side-parallelogram" required>
                        <div class="result" id="resultParallelogramPerimeter"></div>
                        <div id="errorMessage"></div>
                        <div>
                            <button type="button" onclick="calculateParallelogramPerimeter()">Calculate Parallelogram
                                Perimeter</button>
                            <button type="button" onclick="resetInput()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        Coded by <a href="https://github.com/haiffy420" target="_blank">Haifan</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
